<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book PDF Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-color: #1a1a1a;
            --page-color: #f5f0e6;
            --text-color: #333;
            --accent-color: #00f0ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image:url("logoimage.jpg");
			background-position: center;
            font-family: 'Michroma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
		
	
		
		
        }

        
        .book-container {
            position: relative;
            width: 90vw;
            max-width: 900px;
            height: 70vh;
            perspective: 1500px;
        }
        
        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: var(--page-color);
            box-shadow: 0 0 10px var(--shadow-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 1s;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .left-page {
            left: 0;
            border-radius: 5px 0 0 5px;
            box-shadow: inset 10px 0 20px -10px var(--shadow-color);
        }
        
        .right-page {
            right: 0;
            border-radius: 0 5px 5px 0;
            box-shadow: inset -10px 0 20px -10px var(--shadow-color);
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            padding: 2rem;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .page-number {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .left-page .page-number {
            right: 15px;
        }
        
        .right-page .page-number {
            left: 15px;
        }
        
        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            width: 20px;
            height: 100%;
            background-color: var(--book-color);
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 30px var(--shadow-color);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .nav-btn {
            background-color: var(--book-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Michroma', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 3px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .nav-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .nav-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Michroma', sans-serif;
            color: var(--text-color);
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .book-container {
                height: 80vh;
            }
            
            .page-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

	
    <div class="loading" id="loading">LOADING BOOK...</div>
	   
    
    <div class="book-container">
        <div class="book-spine"></div>
        <div class="book" id="book">
            <div class="page left-page" id="leftPage">
                <div class="page-content" id="leftContent"></div>
                <div class="page-number" id="leftPageNumber"></div>
            </div>
            <div class="page right-page" id="rightPage">
                <div class="page-content" id="rightContent"></div>
                <div class="page-number" id="rightPageNumber"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="nav-btn" id="prevBtn">PREV PAGE</button>
        <button class="nav-btn" id="nextBtn">NEXT PAGE</button>
    </div>


    <script>
        // Configuration
        const pdfUrl = 'the_lexington_letter.pdf'; // Change to your PDF path
        let currentSpread = 1;
        let totalPages = 0;
        let pdfDoc = null;
        
        // Elements
        const book = document.getElementById('book');
        const leftPage = document.getElementById('leftPage');
        const rightPage = document.getElementById('rightPage');
        const leftContent = document.getElementById('leftContent');
        const rightContent = document.getElementById('rightContent');
        const leftPageNumber = document.getElementById('leftPageNumber');
        const rightPageNumber = document.getElementById('rightPageNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loading = document.getElementById('loading');
        
        // Simulate PDF loading (in a real implementation, use PDF.js)
        function loadBook() {
            // This would be replaced with actual PDF.js code
            setTimeout(() => {
                loading.style.display = 'none';
                totalPages = 20; // Normally you'd get this from PDF metadata
                renderPages();
            }, 1500);
        }
        
        function renderPages() {
            const leftPageNum = currentSpread * 2 - 1;
            const rightPageNum = currentSpread * 2;
            
            leftPageNumber.textContent = leftPageNum;
            rightPageNumber.textContent = rightPageNum <= totalPages ? rightPageNum : '';
            
            // Simulate page content - in reality you'd render PDF pages
            leftContent.innerHTML = `<h2>PAGE ${leftPageNum}</h2><p>This is where your PDF content would appear.</p>`;
            
            if (rightPageNum <= totalPages) {
                rightContent.innerHTML = `<h2>PAGE ${rightPageNum}</h2><p>This is where your PDF content would appear.</p>`;
                rightPage.style.display = 'flex';
            } else {
                rightContent.innerHTML = '';
                rightPage.style.display = 'none';
            }
            
            // Animate page turn
            if (currentSpread > 1) {
                book.style.transform = 'rotateY(10deg)';
                setTimeout(() => {
                    book.style.transform = 'rotateY(0deg)';
                }, 300);
            }
        }
        
        // Navigation
        prevBtn.addEventListener('click', () => {
            if (currentSpread > 1) {
                currentSpread--;
                renderPages();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentSpread * 2 <= totalPages) {
                currentSpread++;
                renderPages();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });
        
        // Initialize
        window.addEventListener('load', loadBook);
    </script>
</body>
</html>
