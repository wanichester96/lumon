 <style>
        body {

        .container {
            display: flex;

        .controls {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;

        #url {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
			color: #00030a;
        }
  
        button:hover {
            background: #3367d6;
        }

            flex-grow: 1;
            border: 1px solid #00030a;;

 <audio autoplay loop>

    <div class="container">
        <div class="controls">
		

        </div>
        <iframe  src="https://lumon-industries.com/" id="frame"  sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script>
        function loadSite() {
            let url = document.getElementById('url').value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            document.getElementById('frame').src = url;
        }
        
        function clearSite() {
            document.getElementById('frame').src = 'about:blank';
            document.getElementById('url').value = 'https://lumon-industries.com/';
        }
        
        // Load example.com by default
        loadSite();
    </script>
</body>
